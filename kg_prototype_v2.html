<!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>科技知识图谱引擎 - 产品原型</title>
            <style>
                /* 内联样式，实际项目中应分离 */
                :root {
                    --primary-color: #1890ff;
                    --secondary-color: #52c41a;
                    --background-color: #f5f5f5;
                    --card-background: #ffffff;
                    --text-primary: #262626;
                    --text-secondary: #8c8c8c;
                    --border-color: #d9d9d9;
                    --shadow: 0 2px 8px rgba(0,0,0,0.1);
                }
                
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background-color: var(--background-color);
                    margin: 0;
                    padding: 0;
                }
                
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
                
                .header {
                    text-align: center;
                    padding: 40px 0;
                    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                    color: white;
                    border-radius: 8px;
                    margin-bottom: 30px;
                }
                
                .nav {
                    display: flex;
                    justify-content: center;
                    gap: 20px;
                    margin-bottom: 30px;
                }
                
                .nav-item {
                    padding: 12px 24px;
                    background: var(--card-background);
                    border-radius: 6px;
                    cursor: pointer;
                    transition: all 0.3s;
                    box-shadow: var(--shadow);
                }
                
                .content {
                    display: grid;
                    grid-template-columns: 300px 1fr;
                    gap: 30px;
                }
                
                .sidebar {
                    background: var(--card-background);
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: var(--shadow);
                }
                
                .main {
                    background: var(--card-background);
                    padding: 30px;
                    border-radius: 8px;
                    box-shadow: var(--shadow);
                }
                
                .card {
                    background: var(--card-background);
                    padding: 20px;
                    margin: 15px 0;
                    border-radius: 8px;
                    box-shadow: var(--shadow);
                    border-left: 4px solid var(--primary-color);
                }
                
                .button {
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 6px;
                    cursor: pointer;
                    margin: 5px;
                }
                
                .search-box {
                    width: 100%;
                    padding: 12px;
                    border: 1px solid var(--border-color);
                    border-radius: 6px;
                    font-size: 16px;
                    margin-bottom: 20px;
                }
                
                .graph-view {
                    height: 400px;
                    border: 2px dashed var(--border-color);
                    border-radius: 8px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: var(--text-secondary);
                    font-size: 18px;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>科技知识图谱引擎</h1>
                    <p>亿级规模知识管理与智能分析平台</p>
                </div>
                
                <div class="nav">
                    <div class="nav-item">知识建模</div>
<div class="nav-item">图谱构建</div>
<div class="nav-item">知识融合</div>
<div class="nav-item">图谱应用</div>
                </div>
                
                <div class="content">
                    <div class="sidebar">
                        <h3>功能模块</h3>
                        <div class="card"><h4>知识建模</h4></div>
<div class="card"><h4>图谱构建</h4></div>
                    </div>
                    
                    <div class="main">
                        <input type="text" class="search-box" placeholder="智能搜索...">
                        
                        <div class="card">
                            <h3>概念抽取工作台</h3>
                            <p>上传文档进行自动概念抽取</p>
                            <button class="button">上传文档</button>
                            <button class="button">开始抽取</button>
                        </div>
                        
                        <div class="graph-view">
                            <p>知识图谱可视化区域</p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </body>
        </html>
