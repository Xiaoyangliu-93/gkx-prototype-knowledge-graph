        // ÂàùÂßãÂåñÂØºËà™
        function initNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const moduleId = this.dataset.module;
                    if (moduleId) {
                        switchModule(moduleId);

        // ÂàáÊç¢Ê®°Âùó
        function switchModule(moduleId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-module="${moduleId}"]`).classList.add('active');

            currentModule = moduleId;
            currentSubPage = null;
            currentThirdPage = null;
            
            loadModule(moduleId);
        }

        // Âä†ËΩΩÊ®°Âùó
        function loadModule(moduleId) {
            const module = modules[moduleId];
            if (!module) return;

            document.getElementById('pageTitle').textContent = module.name;
            document.getElementById('pageDescription').textContent = module.description;

            // ÊéßÂà∂ÊºîÁ§∫ÂíåÂ∏ÆÂä©ÊåâÈíÆÁöÑÊòæÁ§∫
            const headerButtons = document.getElementById('headerButtons');
            if (moduleId === 'dashboard') {
                headerButtons.style.display = 'block';
            } else {
                headerButtons.style.display = 'none';
            }

            generateSidebarMenu(module.subPages);
            generateModuleContent(moduleId, module);
        }

        // ÁîüÊàê‰æßËæπÊ†èËèúÂçï
        function generateSidebarMenu(subPages) {
            const menu = document.getElementById('sidebarMenu');
            menu.innerHTML = '';

            Object.keys(subPages).forEach(subPageId => {
                const subPage = subPages[subPageId];
                
                // ÂàõÂª∫‰∫åÁ∫ßËèúÂçïÈ°π
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.textContent = subPage.name;
                menuItem.onclick = () => loadSubPage(subPageId, subPage);
                menu.appendChild(menuItem);

                // ÂàõÂª∫‰∏âÁ∫ßËèúÂçïÈ°πÔºàÂ¶ÇÊûúÊúâÁöÑËØùÔºâ
                if (subPage.subPages) {

                        const subMenuItem = document.createElement('div');
                        subMenuItem.className = 'menu-item sub-item';
                        subMenuItem.textContent = thirdPage;
                        subMenuItem.onclick = () => loadThirdPage(subPageId, thirdPageId, thirdPage);
                        menu.appendChild(subMenuItem);
                    });
                }
            });
        }

        function initGraphVisualization() {
            // ËøôÈáåÂèØ‰ª•ÂàùÂßãÂåñÂõæË∞±ÂèØËßÜÂåñÂ∫ìÔºåÂ¶ÇD3.js, vis.jsÁ≠â

        // ÁîüÊàêÂõæË∞±
        function generateGraph() {
            const canvas = document.getElementById('graphCanvas');
            canvas.innerHTML = '';
            
            // Ê®°ÊãüÁîüÊàêÂõæË∞±ËäÇÁÇπ
            const nodes = [
                { id: 1, label: '‰∫∫Â∑•Êô∫ËÉΩ', x: 50, y: 50 },
                { id: 2, label: 'Êú∫Âô®Â≠¶‰π†', x: 200, y: 100 },
                { id: 3, label: 'Ê∑±Â∫¶Â≠¶‰π†', x: 350, y: 50 },
                { id: 4, label: 'Á•ûÁªèÁΩëÁªú', x: 200, y: 200 },
                { id: 5, label: 'Ëá™ÁÑ∂ËØ≠Ë®ÄÂ§ÑÁêÜ', x: 50, y: 200 },
                { id: 6, label: 'ËÆ°ÁÆóÊú∫ËßÜËßâ', x: 350, y: 200 }
            ];

            // ÂàõÂª∫ËäÇÁÇπ
            nodes.forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.textContent = node.label;
                nodeElement.style.left = node.x + 'px';
                nodeElement.style.top = node.y + 'px';
                nodeElement.onclick = () => showNodeDetails(node);
                canvas.appendChild(nodeElement);
            });

            // ÂàõÂª∫ËøûÊé•Á∫ø
            const edges = [
                { from: 1, to: 2 },
                { from: 1, to: 3 },
                { from: 2, to: 4 },
                { from: 3, to: 4 },
                { from: 1, to: 5 },
                { from: 1, to: 6 }
            ];

            edges.forEach(edge => {
                const fromNode = nodes.find(n => n.id === edge.from);
                const toNode = nodes.find(n => n.id === edge.to);
                
                const edgeElement = document.createElement('div');
                edgeElement.className = 'edge';
                
                const dx = toNode.x - fromNode.x;
                const dy = toNode.y - fromNode.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                edgeElement.style.width = length + 'px';
                edgeElement.style.left = fromNode.x + 'px';
                edgeElement.style.top = fromNode.y + 'px';
                edgeElement.style.transform = `rotate(${angle}deg)`;
                
                canvas.appendChild(edgeElement);
            });

            showAlert('success', 'Áü•ËØÜÂõæË∞±ÁîüÊàêÂÆåÊàêÔºÅ');
        }

        function simulateProgress() {
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    showAlert('success', 'Â§ÑÁêÜÂÆåÊàêÔºÅ');
                }
                
                if (progressFill) {
                    progressFill.style.width = progress + '%';
                }
                if (progressText) {
                    progressText.textContent = Math.round(progress) + '%';
                }
            }, 500);
        }

        function simulateRealTimeMonitoring() {
            let processed = 0;
            const interval = setInterval(() => {
                processed += Math.floor(Math.random() * 50) + 10;
                
                const processedCount = document.getElementById('processedCount');
                const successRate = document.getElementById('successRate');
                const processingSpeed = document.getElementById('processingSpeed');
                const remainingTime = document.getElementById('remainingTime');
                
                if (processedCount) processedCount.textContent = processed.toLocaleString();
                if (successRate) successRate.textContent = (95 + Math.random() * 4).toFixed(1) + '%';
                if (processingSpeed) processingSpeed.textContent = Math.floor(Math.random() * 100) + 50 + '/s';
                
                if (processed > 10000) {
                    clearInterval(interval);
                    if (remainingTime) remainingTime.textContent = 'ÂÆåÊàê';
                } else {
                    const remaining = Math.floor((10000 - processed) / 75);
                    if (remainingTime) remainingTime.textContent = remaining + 's';
                }
            }, 1000);
        }
